<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>100 Best Books</title>

        <link rel="stylesheet" href="style.css">

        <script type="text/javascript" src="script.js"></script>

    </head>

    <body>

        <div id="page-title">
            <h1>100<b><i>BestBooks</i></b></h1>
        </div>

        <div id="buttons">
            <div class="button">
                <strong><i>Sort by</i></strong>
            </div>
            <div class="button">
                <select name="title" onchange="sortBooks('title')" id="title">
                    <option value="title" selected disabled>title</option>
                    <option value="asc">A → Z</option>
                    <option value="desc">Z → A</option>
                </select>
                <select name="author" onchange="sortBooks('author')" id="author">
                    <option value="author" selected disabled>author</option>
                    <option value="asc">A → Z</option>
                    <option value="desc">Z → A</option>
                </select>
                <select name="year" onchange="sortBooks('year')" id="year">
                    <option value="year" selected disabled>year</option>
                    <option value="asc" disabled>ascending</option>
                    <option value="desc" disabled>descending</option>
                </select>
            </div>

            <div class="spacer"></div>

            <div class="button">
                <strong><i>Filter by</i></strong>
            </div>
            <div class="button">
                <select name="language" onchange="filterBooks('language')" id="language">
                    <option value="language" selected disabled>language</option>
                    <option value="english" disabled>English</option>
                    <option value="french" disabled>French</option>
                </select>
                <select name="length" onchange="filterBooks('length')" id="length">
                    <option value="length" selected disabled>length</option>
                    <option value="200" disabled>200-299</option>
                    <option value="300" disabled>300-399</option>
                </select>
                <select name="century" onchange="filterBooks('century')" id="century">
                    <option value="century" selected disabled>century</option>
                    <option value="1700" disabled>1700</option>
                    <option value="1800" disabled>1800</option>
                </select>
            </div>

        </div>

        <!-- The relevant books will be displayed below, with the magic of 
            JavaScript. -->
        <div id="books"></div>

        <div class="footer">
            <p>
                by <a href="https://github.com/lutzke">@lutzke</a>
            </p>
        </div>

    </body>
</html>
